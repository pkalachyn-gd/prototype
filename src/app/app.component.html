<menu *ngIf="menuItems$ | async as menuItems">
  <li *ngFor="let menuItem of menuItems">
    <ng-container *ngIf="menuItem.isButton; else anchor">
      <button cdkMonitorSubtreeFocus [routerLink]="menuItem.routerLink">{{menuItem.label}}</button>
    </ng-container>
    <ng-template #anchor>
      <a cdkMonitorSubtreeFocus [routerLink]="menuItem.routerLink">{{menuItem.label}}</a>
    </ng-template>
  </li>
  <li>
      <a cdkMonitorSubtreeFocus routerLink="mockup" >Mockup</a>
  </li>
</menu>

<router-outlet></router-outlet>
